<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas Veterinarias - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>VetAgenda</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión/Registrarse</a></li>
                <li><a href="reservas.html">Reservar Cita</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="info-clinica.html">Sobre la Clínica</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Iniciar Sesión o Registrarse</h2>
            <div class="form-container">
                <h3>Iniciar Sesión</h3>
                <form>
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <h3>Registrarse</h3>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <label for="email-registro">Correo Electrónico:</label>
                    <input type="text" id="email-registro" name="email-registro">
                    <label for="password-registro">Contraseña:</label>
                    <input type="password" id="password-registro" name="password-registro">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 VetAgenda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
